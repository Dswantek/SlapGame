<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<div class="container">
		<div class="panel panel-default text-center">
			<div class="panel-heading text-center">
				<div class="row">
					<div class="col-xs-12 text-center">
						<h1>Neck-Slap-Tuesday</h1>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<h3>Bring the Pain</h3>
					<div class="col-xs-6 col-md-3">
						<h2 type="button" class="btn btn-default" onclick="slap('Slap')">Slap</h2>
					</div>
					<div class="col-xs-6 col-md-3">
						<h2 type="button" class="btn btn-default" onclick="slap('Punch')">Punch</h2>
					</div>
					<div class="col-xs-6 col-md-3">
						<h2 type="button" class="btn btn-default" onclick="slap('Kick')">Kick</h2>
					</div>
					<div class="col-xs-6 col-md-3">
						<h2 type="button" class="btn btn-default" onclick="slap('Hard Slap')">Hard Slap</h2>
					</div>
				</div>
				<div class="row" id="items">
					<h3>Add More Pain</h3>
					<div class="col-xs-4">
							<h2 type="button" class="btn btn-default" onclick="equipItem('Hard')">Harder</h2>
					</div>
					<div class="col-xs-4">
							<h2 type="button" class="btn btn-default" onclick="equipItem('Super')">Super Hard</h2>
					</div>
					<div class="col-xs-4">
							<h2 type="button" class="btn btn-default" onclick="equipItem('Poison')">Poison</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center">
			<h2>
				<span>Name:
					<span id="name"></span>
				</span>
			</h2>
			<h2>
				<span>Health:
					<span id="health">--</span>
				</span>
				<span>Hits:
					<span id="hits">--</span>
				</span>
			</h2>
			<h2><span>
				<span id="playerImage">
				<img src="http://farm6.staticflickr.com/5549/11173530003_a732eebaee_o.gif?maxX=480" alt="Gif to Slap">

			</span>
			</span>
			</h2>
		</div>
	</div>

	<script src="game.js"></script>
</body>

</html>
